<!DOCTYPE html>
<html lang="en-US">

        <title>Padding</title>
    </head>
    <Style>
        .exe_1 {
            border-style: solid;
            width:300px
        }
        .exe_2 {
            border-style: solid;
            width: 300px;
            padding:35px;
        }
        .exe_3 {
            border-style: solid;
            width: 300px;
            padding:35px;
            box-sizing: border-box;
        }
    </Style>
    <body>
        <h1>Padding</h1>
        <div class="exe_1">The content is defined only with width</div>|---------------------|
        <div class="exe_2">THe content is defined along with padding thus doesnt obey the specified width</div>
        <h3>With box sizing</h3>
        <div class="exe_3">The content is with padding and width but gets restricted to the width size</div>

    </body>
