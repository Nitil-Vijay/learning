<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Margins</title>
    </head>
    <body>
        <h1>Margins</h1>
        <p style="border-style: solid;">Margin without 40px value</p>
        <p style="border-style: solid;margin: 40px;">Margin with 40px value</p>

        <!--Margins for individual sides-->
        <p style="border-style: solid;margin: 90px 60px 20px 5px;">Margins for each sides</p>
         
        <!--Auto value-->
        <h3>Auto Value</h3>
        <div style="border-style: solid;margin:auto">The auto value</div>
    </body>
