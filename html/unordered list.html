    <h1>Using style attribute</h1>
    <br>
    <p>circle</p>
    <ul style="list-style-type: circle;">
        <li>Hardik</li>
        <li>Rohit</li>
        <li>chik chik</li>

    </ul>
    <br>
    <ul style="list-style-type: square;">
        <li>Hardik</li>
        <li>Rohit</li>
        <li>chik chik</li>

    </ul>
    <br>
    <h3>Nested list</h3>
    <ul style="list-style-type: square;">
        <li>Sar</li>
        <Li>jee</Li>
        <li>van</li>
        <ul style="list-style-type">
            <li>Van</li>
            <li>jee</li>
            <li>sar</li>
        </ul>
    </ul>
