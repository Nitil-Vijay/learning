<!DOCTYPE html>
<html>
    <head>
        <title>Unordered list</title>
        <a href="file:///D:/Nitil/index.html">Back to home</a>
    </head>
    <h2>Ordered list</h2>
    <ol>
        <li>Moon</li>
        <li>Sun</li>
        <li>Star</li>
    </ol>
    <br>
    <h4>list "type"</h4>
    <ol type="1">
        <li>Moon</li>
        <li>Sun</li>
        <li>Star</li>
    </ol>
    <br>
    <ol type="A">
        <li>Moon</li>
        <li>Sun</li>
        <Li>Star</Li>
    </ol>
    <br>
    <ol type="a">
        <li>Moon</li>
        <li>Sun</li>
        <Li>Star</Li>
    </ol>
    <br>
    <ol type="I">
        <li>Moon</li>
        <li>Sun</li>
        <Li>Star</Li>
    </ol>
    <br>
    <ol type="i">
        <li>Moon</li>
        <li>Sun</li>
        <Li>Star</Li>
    </ol>
    <br>
    <h3>start attribute</h3>
    <ol start="50">
        <li>Moon</li>
        <li>Sun</li>
        <li>Star</li>
    </ol>
</html>
